<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="images/logo.png">
            <img src="./images/user-avatar1.JPG" alt="user avatar image" class="user-avatar">
        </div>
        <div class="post">
            <div class="head">
                <img src="./images/avatar-courbet.jpg" alt="Smiling potriat of courbet" class="head-avatar">
                <div class="user-dets">
                    <p class="name">Vincent van Gogh</p>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <img src="./images/post-courbet.jpg" alt="selfie potriat of courbet with hands on the head and eyes wide open" class="post-img">
            <div class="post-interact">
                <div class="engage-container">
                    <img src="./images/icon-heart.png" alt="" class="engage heart">
                    <img src="./images/icon-comment.png" alt="" class="engage comment">
                    <img src="./images/icon-dm.png" alt="" class="engage dm">
                </div>
                <div class="para">
                    <p class="like-count">21,492 likes</p>
                    <p><span>vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
